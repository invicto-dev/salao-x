services:
  backend:
    container_name: salao_x_backend_prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3004:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - NODE_ENV=production
      - ASAAS_API_URL=${ASAAS_API_URL}
      - ASAAS_API_URL_SANDBOX=${ASAAS_API_URL_SANDBOX}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    # Opcional: Persistir uploads se o container for recriado
    volumes:
      - uploads_data:/app/tmp/uploads

  frontend:
    container_name: salao_x_frontend_prod
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    # Nota: environment aqui é inútil para o Vite em produção com Nginx,
    # pois o build já ocorreu. Removemos para evitar confusão.

  db:
    container_name: salao_x_postgres_prod
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    container_name: salao-x-redis
    image: redis:7-alpine
    # Comando para silenciar o warning de overcommit (opcional, requer privilégio)
    # command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  uploads_data: # Adicionado para persistir uploads
